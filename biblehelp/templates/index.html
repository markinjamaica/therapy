{% extends "layout.html" %}

{% block title %}Thinking Biblically{% endblock %}

{% block body%}
<h1>Thinking Biblically</h1>
<h2>Quick Reference for Help Coping with Challenging Emotions</h2>
<div id="emotion-container">
    {% for emotion in emotions %}
    <a href="{% url 'feeling' title=emotion %}">{{ emotion|title }}</a>
    {% endfor %}
</div>
{% endblock %}
