{% extends "layout.html" %}

{% block title %}Thinking Biblically | {{ title|title}}{% endblock %}

{% block body%}

<main>
    <div class="titleWrapper">
        <h1 class="emotion-heading">{{ title|title }}</h1>
    </div>
    <div class="advice-container container">
        {% for item in data %}
        <section class="item-container container">
            <h2 class="advice-item dark">{{ item.advice}}</h2>
            <blockquote class="blockquote">{{ item.text }}</blockquote>
            <div class="citation-container">
                <button class="btn btn-secondary btn-sm">Set Goal</button>
                <cite>-{{ item.scripture }}</cite>
            </div>
        </section>
        {% endfor %}
    </div>
</main>


{% endblock %}
