{% extends "layout.html" %} {% block title %}Thinking Biblically |
{{title|title}}{% endblock %} {% block body%} {% load static %}

<main>
    <div class="image-container">
        <img class="emotion-image" src="{% static src %}" alt="{{alt}}" />
        <img
            class="banner-overlay"
            src="{% static 'banner-overlay.png' %}"
            alt=""
        />
        <h1 class="emotion-heading">{{ title|title }}</h1>
    </div>

    <div class="advice-container">
        {% for item in data %}
        <section class="item-container">
            <h2 class="advice-item dark">{{ item.goal}}</h2>
            <blockquote class="blockquote">
                {{ item.scripture_text }}
            </blockquote>
            <div class="citation-container">
                <figcaption class="blockquote-footer">
                    <cite>{{ item.cite }}</cite>
                </figcaption>
                <a
                    href="{% url 'set' item.topic|lower item.id %}?next={{ request.path }}"
                    class="btn btn-primary set-goal"
                    >Set Goal</a
                >
            </div>
        </section>

        <!-- <figure class="index-quote">
            <blockquote class="blockquote">
                <p>We are bringing every thought into captivity to make it obedient to the Christ.</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                <cite>2 Corinthians 10:5</cite>
            </figcaption>
        </figure> -->
        {% endfor %}
    </div>
</main>

{% endblock %}
