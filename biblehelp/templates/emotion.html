{% extends "layout.html" %}

{% block title %}Thinking Biblically | {{ title|title}}{% endblock %}

{% block body%}

<main>
    <div class="titleWrapper">
        <h1 class="emotion-heading">{{ title|title }}</h1>
    </div>
    <div class="advice-container container">
        {% for item in data %}
        <section class="item-container container">
            <h2 class="advice-item dark">{{ item.goal}}</h2>
            <blockquote class="blockquote">{{ item.scripture_text }}</blockquote>
            <div class="citation-container">
                <!-- working on this -->
                <a href="{% url 'set' item.id %}" class="btn btn-secondary btn-sm set-goal">Set Goal</a>
                <cite>-{{ item.cite }}</cite>
            </div>
        </section>
        {% endfor %}
    </div>
</main>


{% endblock %}
