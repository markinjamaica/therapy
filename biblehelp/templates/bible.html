{% extends "layout.html" %}

{% block title %}Bible | Thinking Biblically {% endblock %}

{% block body%}

<main class="container">
    <button id="show">Show</button>
    <h1 class="book-title"></h1>
    <div class="form-container collapse show">
        {% csrf_token %}
        <label for="translation">Translation</label>
        <select id="translation" name="translation" class="form-control">
            <!-- Make ASV default selected translation -->
            <!-- <option value="" disabled selected>Select a Translation</option> -->
            {% for bible in bibles %}
            <option value="{{ bible.id }}">{{ bible.name }}</option>
            {% endfor %}
        </select>
        <label for="bible-books">Book</label>
        <select name="bible-books" id="bible-books" class="form-control">
            <option value="" disabled selected>Select a Book</option>
        </select>
        <label for="bible-chapters">Chapter</label>
        <select id="bible-chapters" name="bible-chapters" class="form-control">
            <option value="" disabled selected>Select a Chapter</option>
        </select>
    </div>

    <div class="verse-container d-none"></div>

</main>

{% endblock %}
