{% extends "layout.html" %}

{% block title %}Bible | Thinking Biblically {% endblock %}

{% block body%}

<main class="container">
    <h1>Bible</h1>
    <form action="#" autocomplete="off">
        {% csrf_token %}
        <label for="translation">Translation</label>
        <select id="translation" name="translation" class="form-control">
            <option value="" disabled selected>Select a Translation</option>
            {% for bible in bibles.data %}
            <option value="{{ bible.id }}">{{ bible.name }}</option>
            {% endfor %}
        </select>
        <label for="bible-books">Book</label>
        <select name="bible-books" id="bible-books" class="form-control">
            <option value="" disabled selected>Select a Book</option>
        </select>
        <label for="chapter">Chapter</label>
        <select id="chapter" name="chapter" class="form-control">
        </select>
    </form>
    <!-- {% for bible in bibles.data %}
    <p>id: {{ bible.id }}</p>
    <p>name: {{ bible.name }}</p>
    <p>abbreviation: {{ bible.abbreviation }}</p>
    <p>description: {{ bible.description }}</p>
    <p>language: {{ bible.language.name }}</p>
    {% endfor %} -->
    
</main>

{% endblock %}
